<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Address & Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 50px 0; font-family: sans-serif; }
        .form-container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            max-width: 800px; 
            margin: auto;
        }
        h4 { margin-bottom: 25px; font-weight: 600; color: #333; }
        .form-label { font-weight: 500; font-size: 0.95rem; }
        .btn-enviar { background-color: #28a745; border: none; padding: 10px 30px; }
        .btn-enviar:hover { background-color: #218838; }
        .btn-cancelar { background-color: #6c757d; border: none; padding: 10px 30px; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h4>Billing address</h4>
        
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>

            <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
            </div>

            <div class="col-12">
                <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>

            <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                    <option value="">Choose...</option>
                    <option>United States</option>
                    <option>Brazil</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                    <option value="">Choose...</option>
                    <option>California</option>
                    <option>São Paulo</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
            </div>

            <hr class="my-4">

            <div class="col-md-6">
                <label class="form-label">Nível de Acesso</label>
                <select class="form-select">
                    <option selected disabled>Selecione o nível</option>
                    <option value="1">Nível 1</option>
                    <option value="2">Nível 2</option>
                    <option value="3">Nível 3</option>
                    <option value="4">Nível 4</option>
                    <option value="5">Nível 5</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Status do Usuário</label>
                <select class="form-select">
                    <option selected disabled>Selecione o status</option>
                    <option value="ativo">Ativo</option>
                    <option value="desativado">Desativado</option>
                </select>
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 mt-5">
                <button type="submit" class="btn btn-primary btn-enviar">Enviar Cadastro</button>
                <button type="button" class="btn btn-secondary btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
