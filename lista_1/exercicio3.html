<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 50px; background-color: #fff; font-family: sans-serif; }
        .form-container { max-width: 900px; margin: auto; }
        .form-label { font-weight: bold; color: #333; }
        .form-control { border-radius: 6px; border: 1px solid #ccc; padding: 10px; }
        h1 { text-align: center; margin-bottom: 30px; font-weight: 400; font-size: 2.5rem; }
        .btn-save { 
            background-color: #337ab7; 
            color: white; 
            border: none; 
            padding: 10px 30px; 
            border-radius: 4px; 
            font-size: 1.1rem;
        }
        /* Ajuste para alinhar labels Ã  esquerda dos inputs como na imagem */
        .row-spacing { margin-bottom: 15px; align-items: center; }
        .text-end-label { text-align: right; padding-right: 15px; }
    </style>
</head>
<body>

<div class="container form-container">
    <h1>Sample Form</h1>
    
    <form>
        <div class="row row-spacing">
            <div class="col-md-2 text-end-label"><label class="form-label">Partner Name</label></div>
            <div class="col-md-4"><input type="text" class="form-control"></div>
            
            <div class="col-md-2 text-end-label"><label class="form-label">Partner Email ID</label></div>
            <div class="col-md-4"><input type="email" class="form-control"></div>
        </div>

        <div class="row row-spacing">
            <div class="col-md-2 text-end-label"><label class="form-label">Partner Legal Name</label></div>
            <div class="col-md-4"><input type="text" class="form-control"></div>
            
            <div class="col-md-2 text-end-label"><label class="form-label">Partner Mobile</label></div>
            <div class="col-md-4"><input type="text" class="form-control"></div>
        </div>

        <div class="row row-spacing">
            <div class="col-md-2 text-end-label"><label class="form-label">Partner Address</label></div>
            <div class="col-md-10"><textarea class="form-control" rows="2"></textarea></div>
        </div>

        <div class="row row-spacing">
            <div class="col-md-2 text-end-label"><label class="form-label">Contract Start Date</label></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Date Start"></div>
            
            <div class="col-md-2 text-end-label"><label class="form-label">Contract Expiry Date</label></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Date End"></div>
        </div>

        <div class="row row-spacing">
            <div class="col-md-2 text-end-label"><label class="form-label">Minimum Loan Amount</label></div>
            <div class="col-md-4"><input type="text" class="form-control"></div>
            
            <div class="col-md-2 text-end-label"><label class="form-label">Maximum Loan Amount</label></div>
            <div class="col-md-4"><input type="text" class="form-control"></div>
        </div>

        <div class="row row-spacing">
            <div class="col-md-2 text-end-label"><label class="form-label">Interest Rate</label></div>
            <div class="col-md-4"><input type="text" class="form-control"></div>
            
            <div class="col-md-2 text-end-label"><label class="form-label">Deposit Amount</label></div>
            <div class="col-md-4"><input type="text" class="form-control"></div>
        </div>

        <div class="text-center mt-5">
            <button type="submit" class="btn-save">Save</button>
        </div>
    </form>
</div>

</body>
</html>
