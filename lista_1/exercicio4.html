<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 40px; background-color: #fff; font-family: sans-serif; color: #333; }
        h2 { font-weight: 400; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .form-label { font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; }
        .form-control, .form-select { 
            border-radius: 4px; 
            border: 1px solid #ddd; 
            font-size: 0.85rem; 
            padding: 8px 12px;
        }
        .form-control::placeholder { color: #aaa; font-style: italic; }

        /* Estilo dos botões arredondados */
        .btn-custom {
            padding: 8px 25px;
            border-radius: 8px; /* Cantos arredondados como na imagem */
            font-size: 0.9rem;
            border: 1px solid #ccc;
        }
        .btn-enviar { background-color: #7ab373; color: white; border: none; }
        .btn-cancelar { background-color: #f8f8f8; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>Novo Usuário</h2>
    
    <form class="row g-3">
        <div class="col-12">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" placeholder="Informe o nome...">
        </div>

        <div class="col-md-3">
            <label class="form-label">CPF:</label>
            <input type="text" class="form-control" placeholder="Informe o cpf...">
        </div>
        <div class="col-md-7">
            <label class="form-label">Endereço:</label>
            <input type="text" class="form-control" placeholder="Informe o endereço...">
        </div>
        <div class="col-md-2">
            <label class="form-label">Nível:</label>
            <select class="form-select">
                <option selected>---</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" placeholder="Informe o email...">
        </div>
        <div class="col-md-4">
            <label class="form-label">Senha:</label>
            <input type="password" class="form-control" placeholder="Informe a senha...">
        </div>
        <div class="col-md-2">
            <label class="form-label">Status:</label>
            <select class="form-select">
                <option selected>---</option>
            </select>
        </div>

        <div class="col-12 d-flex justify-content-end gap-2 mt-4">
            <button type="submit" class="btn-custom btn-enviar">Enviar</button>
            <button type="button" class="btn-custom btn-cancelar">Cancelar</button>
        </div>
    </form>
</div>

</body>
</html>
