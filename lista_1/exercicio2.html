<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 40px; background-color: #fff; font-family: sans-serif; }
        .form-label { font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
        .form-control, .form-select { border-radius: 0; border: 1px solid #ccc; color: #666; }
        .btn-reset { background-color: #d9534f; color: white; border: none; border-radius: 2px; padding: 5px 20px; }
        .btn-next { background-color: #28a745; color: white; border: none; border-radius: 2px; padding: 5px 20px; }
        .bg-codigo { background-color: #e9ecef; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <form class="row g-3">
        <div class="col-md-1">
            <label class="form-label">Código</label>
            <input type="text" class="form-control bg-codigo" value="32" readonly>
        </div>
        <div class="col-md-5">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Nome Completo do Cliente">
        </div>
        <div class="col-md-4">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="cliente@dominio.com">
        </div>
        <div class="col-md-2">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" placeholder="Só números">
        </div>

        <div class="col-md-2">
            <label class="form-label">Nº Celular</label>
            <input type="text" class="form-control" placeholder="Nº do celular">
        </div>
        <div class="col-md-2">
            <label class="form-label">Nº Telefone fixo</label>
            <input type="text" class="form-control" placeholder="Nº telefone">
        </div>
        <div class="col-md-2">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" placeholder="ex:88308070">
        </div>
        <div class="col-md-2">
            <label class="form-label">Logradouro</label>
            <input type="text" class="form-control" placeholder="ex:Rua 1400,">
        </div>
        <div class="col-md-1">
            <label class="form-label">Nº</label>
            <input type="text" class="form-control" placeholder="Nº">
        </div>
        <div class="col-md-3">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" placeholder="Bairro">
        </div>

        <div class="col-md-3">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Cidade">
        </div>
        <div class="col-md-1">
            <label class="form-label">UF</label>
            <input type="text" class="form-control" placeholder="UF">
        </div>
        <div class="col-md-2">
            <label class
