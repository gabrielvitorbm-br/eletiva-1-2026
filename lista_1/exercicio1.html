<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 50px; background-color: #f8f9fa; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Formulário 1</h2>
    
    <form class="row g-3">
        <div class="col-md-4">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-label form-control" id="firstName" value="Mark">
        </div>
        <div class="col-md-4">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" value="Otto">
        </div>
        <div class="col-md-4">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>

        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" placeholder="State">
        </div>
        <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="Zip">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck">
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>

</body>
</html>
